<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/app/app.css" />
  </head>

  <body>
    <div class="header_body">
      <div class="form">
        <div class="form_logo">
          <img src="./images/logo-big.jpeg" />
        </div>

        <div class="signForm">
          <h4 class="form_title">Signup</h4>
          <h5 class="form_desc">
            Discover the secure way to earn on your crypto assets
          </h5>

          <div class="form_box">
            <label class="label fs-25 fw-600 f-primary">Email</label>
            <input type="email" placeholder="Enter Email" class="input_filed w-100" />
          </div>

          <div class="form_box">
            <label class="label fs-25 fw-600 f-primary">Password</label>
            <div class="with_action">
              <input type="password" placeholder="Enter Password" class="input_filed w-100" />
              <button class="input_actions">Show/Hide</button>
            </div>
          </div>

          <div class="form_box">
            <label class="label fs-25 fw-600 f-primary">Confirm password</label>
            <div class="with_action">
              <input type="password" placeholder="Enter Password" class="input_filed w-100" />
              <button class="input_actions">Show/Hide</button>
            </div>
          </div>

          <button class="sign_form_btn w-100">Sign up</button>

          <div class="form_footer">
            <p class="lines mb-0">Already have an Account</p>
            <a href="./login.html" class="other_link">Login</a>
          </div>
        </div>

        <div class="sign_inup_footer">
          <p class="f-primary text-center fs-20">@2023 All right Reserved</p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>

</html>
